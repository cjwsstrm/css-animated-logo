<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>CSS-logo</title>
  <link href="./style.css" rel="stylesheet" type="text/css">
  <link href="https://fonts.googleapis.com/css?family=Ultra" rel="stylesheet"> 
  <script src="./script.js"></script>
</head>
<body>
  <article class="main-container">
    <section class="input-area">
      <H1>Make Your Own (EA) Slogan!</H1>
        <label for="first">First Letter(s) (1 to 5 characters):</label>
        <input type="text" id="first" name="first" required placeholder="E" minlength="1" maxlength="5" size="5">

        <label for="second">Second Letter(s) (1 to 5 characters):</label>
        <input type="text" id="second" name="second" required placeholder="A" minlength="1" maxlength="5" size="5">

        <label for="third">Third Letter(s) (1 to 10 characters):</label>
        <input type="text" id="third" name="third" required placeholder="Sports" minlength="1" maxlength="10" size="10">
                
        <label for="fourth">Fourth Letter(s) (1 to 25 characters):</label>
        <input type="text" id="fourth" name="fourth" required placeholder="It's in the game" minlength="1" maxlength="25" size="25">

        <label for="language_selection">Choose which language that your slogan will be read out in:</label>
        <select name="language_selection">

        </select>

        <button class="load-animation">Try it out</button>
    </section>
    <section class="logo-container">
      <div class="fade-in-border circle-content"></div>
      <div class="content animate-title first red-text">E</div>
      <div class="content animate-title second red-text">A</div>      
      <div class="content animate-title third blue-text">Sports</div>
      <div class="content animate-slogan fourth black-text">It's in the game</div>
    </section>

  </article>
</body>
</html>
